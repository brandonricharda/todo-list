<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <nav class="flex flex-horizontal-center has-white-text is-blue">
            <p class="ml-20 has-text-left-desktop has-text-centered-mobile">Todo List</p>
        </nav>

        <div id="main-area" class="flex full-height">

            <div id="projects-container" class="flex-1 is-grey">

                <div id="project-container-header" class="flex flex-vertical-center flex-horizontal-center">
                    <h2 class="column-header ml-20 has-text-centered-mobile">Projects</h2>
                    <button id="new-project-button" class="is-blue flat-button ml-20 has-pointer round squared-35 has-white-text">+</button>
                </div>

                <div id="project-form-container" class="flex-column flex"></div>

                <div id="project-list" class="flex-column flex"></div>

            </div>

            <div id="tasks-container" class="flex-10">
                
                <div id="task-container-header" class="flex flex-vertical-center flex-horizontal-center">
                    <h2 class="column-header ml-20 has-text-centered-mobile">Tasks</h2>
                    <button id="new-task-button" class="is-blue flat-button ml-20 has-pointer round round squared-35 has-white-text">+</button>
                </div>

                <div id="task-form-container"></div>

                <div id="task-list" class="flex-column flex flex-space-around"></div>

            </div>

        </div>
        
    </body>
    <footer>
        <script src="main.js"></script>
    </footer>
</html>
